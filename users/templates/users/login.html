{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} LOG IN {% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-4">
            {% crispy formset %}
            <button type="submit" class="btn btn-success" style="width: 100%;">Login</button>
        </div>
    </div>
</form>
{% endblock %}
